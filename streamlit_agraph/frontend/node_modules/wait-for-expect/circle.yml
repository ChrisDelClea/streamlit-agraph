version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: npm run build
          command: npm run build
      - run:
          name: run tests
          command: npm test
      - run:
          name: release
          command: npm run semantic-release || true
